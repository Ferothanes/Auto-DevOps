name: FK3 - Workflow

on:
  push:
    branches: [ "FK3" ]
  workflow_dispatch:
    inputs:
      log-errors:
        description: 'Generate log artifact if tests fail'
        required: true
        default: 'true'


jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run API-test & unit-test
        id: pytest
        run: pytest --junitxml=test-results.xml
        continue-on-error: true

      - name: Upload test log artifact
        if: ${{ github.event.inputs['log-errors'] == 'true' && steps.pytest.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
  


  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' }}
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/weather-dashboard
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # login to dockerhub using secret credentials
      - name: Log in to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} ${{ env.DOCKER_IMAGE }}:latest

      # push docker image to  dockerhub account
      - name: Push docker image
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.DOCKER_IMAGE }}:latest




